<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Quiz</title>
</head>
<body>
<div th:if="${question}">
  <h2 th:text="${question.title}"></h2>
  <form th:action="@{/checkAnswer}" method="post">
    <input type="hidden" th:name="questionId" th:value="${question.id}" />
    <ul>
      <li>
        <input type="radio" th:name="answer" th:value="${answer1.id}" />
        <label th:text="${answer1.text}"></label>
      </li>
      <li>
        <input type="radio" th:name="answer" th:value="${answer2.id}" />
        <label th:text="${answer2.text}"></label>
      </li>
      <li>
        <input type="radio" th:name="answer" th:value="${answer3.id}" />
        <label th:text="${answer3.text}"></label>
      </li>
      <li>
        <input type="radio" th:name="answer" th:value="${answer4.id}" />
        <label th:text="${answer4.text}"></label>
      </li>
    </ul>
    <button type="submit">Submit</button>
  </form>
</div>
<div th:if="${result}">
  <h3 th:text="${result}"></h3>
</div>
</body>
</html>
