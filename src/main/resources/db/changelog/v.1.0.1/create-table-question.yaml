databaseChangeLog:
  - changeSet:
      id: "create-table-question"
      author: "cotarius"
      changes:
        - createTable:
            tableName: question
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(4096)

              - column:
                  name: correct_answer
                  type: varchar(4096)

